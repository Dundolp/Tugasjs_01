<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">Jam Masuk : </label>
    <input type="number" name="" id="masuk" onchange="parkir()" />
    <label for="">Jam Keluar : </label>
    <input type="number" name="" id="keluar" onchange="parkir()" />
    <label for=""> ==> </label>
    <input type="text" name="" id="lama" />
    <label for=""> & </label>
    <input type="text" name="" id="biaya" />

    <script>
      function parkir() {
        let jam_masuk = document.getElementById("masuk");
        let jam_keluar = document.getElementById("keluar");
        let lama = document.getElementById("lama");
        let biaya = document.getElementById("biaya");
        const payment = 3000;
        let penampung = jam_keluar.value - jam_masuk.value;

        if (penampung <= 2) {
          lama.value = penampung;
          biaya.value = "Rp. " + payment;
        } else if (penampung > 2) {
          lama.value = penampung;
          biaya.value = "Rp. " + ((lama.value - 2) * 1000 + payment);
        }
      }
    </script>
  </body>
</html>
